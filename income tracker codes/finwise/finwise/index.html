<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#6366f1',      // Indigo 500
              'secondary': '#14b8a6',    // Teal 500
              'danger': '#f43f5e',       // Rose 500
              'success': '#22c55e',      // Green 500
              'warning': '#f59e0b',      // Amber 500
              'info': '#3b82f6',         // Blue 500

              // Light Theme
              'background': '#f8fafc',   // Slate 50
              'surface': '#ffffff',      // White
              'text-primary': '#1e293b', // Slate 800
              'text-secondary': '#64748b', // Slate 500
              'border': '#e2e8f0',       // Slate 200

              // Dark Theme Colors (used via dark: prefix)
              'dark-background': '#0f172a', // Slate 900
              'dark-surface': '#1e293b',   // Slate 800
              'dark-text-primary': '#e2e8f0', // Slate 200
              'dark-text-secondary': '#94a3b8', // Slate 400
              'dark-border': '#334155',    // Slate 700
            },
          },
        },
      }
    </script>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      /* Added Animations */
      @keyframes slide-in-down {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-down {
        animation: slide-in-down 0.4s ease-out forwards;
      }

      @keyframes fade-out-and-slide {
          from {
              opacity: 1;
              transform: scale(1);
          }
          to {
              opacity: 0;
              transform: scale(0.95) translateX(-20px);
          }
      }
      .animate-fade-out-and-slide {
          animation: fade-out-and-slide 0.4s ease-in forwards;
      }

      @keyframes highlight {
          0%, 100% { background-color: transparent; }
          10%, 60% { background-color: var(--highlight-color); }
      }
      .animate-highlight {
          --highlight-color: #e0e7ff; /* Indigo-100 */
          animation: highlight 2s ease-out;
      }
      .dark .animate-highlight {
          --highlight-color: #3730a3; /* Indigo-800 */
      }
    </style>
  <script type="importmap">

    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>

</head>
